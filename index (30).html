<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Interativo</h1>
        <div class="question-container">
            <p class="question">Qual é a capital do Brasil?</p>
            <div class="options">
                <button class="option" onclick="checkAnswer(this, false)">Rio de Janeiro</button>
                <button class="option" onclick="checkAnswer(this, false)">São Paulo</button>
                <button class="option" onclick="checkAnswer(this, true)">Brasília</button>
                <button class="option" onclick="checkAnswer(this, false)">Salvador</button>
            </div>
        </div>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
